<app-bread-crumb [items]="[{text: 'Lançamentos', link: '/entries'}]"></app-bread-crumb>

<app-page-header page-title="Lançamentos"
                 button-text="+ Novo Lançamento" 
                 button-link="new" 
                 button-class="btn-success"></app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Lançamentos</th>
      <th>Categorias</th>
      <th class="text-right">Valor R$</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of resources">
      <td>
        <strong>{{entry.name}}</strong><br>
        <small class="text-success">{{entry.date}}</small>
        <small *ngIf="entry.description">{{entry.description}}</small>
      </td>
      <td>
        {{entry.category.name}}
      </td>
      <td class="text-right">
        <strong [class.text-success]="entry.type == 'revenue'" [class.text-danger]="entry.type == 'expense'">
          {{entry.amount}}
        </strong><br>
        <span class="badge badge-light">{{entry.paidText}}</span>
      </td>
      <td class="text-center">
        <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info btn-small mr-2">Editar</a>
        <a (click)="delete(entry)" class="btn btn-outline-danger btn-small">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
